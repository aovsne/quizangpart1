<!DOCTYPE html>
<html ng-app = "turtleFacts">
<head>
	<title></title>
	<link rel="stylesheet"  href="css/main.css">
	<link rel="stylesheet"  href="css/bootstrap.min.css">
</head>
<body>
 	<div class="container">
 		<div class="page-header">
 			<h1>Turtle Facts Quiz</h1>
 			<h3>
 				Learn about all the turtles below before you decide to take on the <strong>TURTLE QUIZ</strong>
 			</h3>
 		</div>
 		<div ng-controller="listCtrl">
 			<div class="row">
 				<div class="col-sm-6" ng-repeat = "turtle in data">
 					<div class="well well-sm">
 						<div class="row">
	 						<div class="col-md-6">
	 							<img ng-src="{{turtle.image_url}}" class="img-rounded img-responsive shashin">
	 						</div>
	 						<div class="col-md-6">
	 							<h4>{{turtle.type}}</h4>
	 							<p><strong>Locations:</strong>{{turtle.locations}}</p>
	 							<p><strong>Size: </strong>{{turtle.size}}</p>
	 							<p><strong>Average Lifespan: </strong>{{turtle.lisespan}}</p>
	 							<p><strong>Diet: </strong>{{turtle.diet}}</p>
	 							<button class="btn btn-primary pull-right" data-toggle="modal" data-target="#turtle-info" ng-cilck="changeActiveTurtle(turtle)">Learn More</button>
	 						</div>
	 					</div>
 					</div>
 				</div>
 			</div>
 		</div>

 		<div class="modal" id="turtle-info">
 			<div class="modal-dialog">
 				<div class="modal-header">
 					<h2>{{activeTurtle.type}}</h2>
 				</div>
 				<div class="modal-body">
 					<div class="row">
 						<div class="col-xs-8 col-xs-offset-2">
 							<img ng-src="{{activeTurtle.image_url}}" class="img-rounded img-responsive">
 						</div>
 					</div>
 				</div>
 			</div>
 		</div>
 	</div>
 	
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>	
 <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/app.js"></script>
 <script src="js/controllers/list.js"></script>
</body>
</html>
